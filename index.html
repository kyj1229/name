<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <style>
        body {
            background-image: url("123.jpg"); 
            background-size: cover; 
            color: white; 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding-top: 50px; 
        }

        h1 {
            font-family: "Yeon Sung", system-ui;
            font-weight: 400;
            font-style: normal; 
            font-size: 2em; 
            text-shadow: 1px 1px 1px black; 
        }

        p {
            font-size: 1.5em; 
            text-shadow: 1px 1px 1px black; 
        }

        button {
            background-color: #4CAF50; 
            color: white; 
            padding: 15px 32px; 
            text-align: center; 
            display: inline-block; 
            font-size: 16px; 
            margin-top: 20px; 
            border: none;
            border-radius: 8px; 
            cursor: pointer; 
        }

        button:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <h1>오늘의 운세</h1>
    <p id="fortune">여기에 오늘의 운세가 표시됩니다.</p>
    <button onclick="getFortune()">운세 보기</button>

    <script>
        function getFortune() {
            var fortunes = [
                "<p style='text-shadow: 1px 1px 1px black;'>오늘은 행운이 가득할 거예요!</p>",
                "<p style='text-shadow: 1px 1px 1px black;'>주의력을 기르는 것이 중요한 하루입니다.</p>",
                "<p style='text-shadow: 1px 1px 1px black;'>오늘은 조심스럽게 행동하세요.</p>",
                "<p style='text-shadow: 1px 1px 1px black;'>긍정적으로 생각하면 좋은 일이 생길 거예요.</p>"
            ];
            var randomIndex = Math.floor(Math.random() * fortunes.length);
            var fortune = fortunes[randomIndex];

            document.getElementById("fortune").innerHTML = fortune;
        }
    </script>
</body>
</html>
